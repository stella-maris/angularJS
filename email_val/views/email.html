<form name="myForm" ng-controller="EmailCtrl" class="css-form">
    <!-- Input with validation -->
    <p ng-show="emailVerified" class="success">Your message has been sent to {{sentEmail}}</p>
    <table>
        <tr>
            <td>Contact Email:</td>
            <td><input type="email" name="input" ng-model="email.text" required /></td>
            <td>
            <span ng-show="myForm.input.$invalid && isClicked">Email is not valid. Please verify spelling is correct.</span></td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td><input type="text" name="subject" ng-model="subject.text" required /></td>
            <td><span ng-show="myForm.subject.$error.required && isClicked">Subject is required.</span></td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea name="message" ng-model="sendEmail" rows="4" cols="40" ng-minlength="4" ng-maxlength="255" required > Enter message here...</textarea></td>
            <td><span ng-show="myForm.message.$error.minlength && isClicked">Message must be more than 4 characters.</span>
    <span ng-show="myForm.message.$error.maxlength && isClicked">Message cannot exceed 255 characters.</span>
    <span ng-show="myForm.message.$error.required && isClicked">Message required.</span></td>
        </tr>
        <tr>
            <td></td>
            <td><button ng-click="update(email.text, subject.text, sendEmail)" >Send Email</button></td>
        </tr>
    </table>
</form>
