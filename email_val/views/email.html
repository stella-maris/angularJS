<form name="myForm" ng-controller="EmailCtrl">
    <!-- Input with validation -->
    <table>
        <tr>
            <td>Contact Email:</td>
            <td><input type="email" name="input" ng-model="email.text" required /></td>
            <td><span ng-show="myForm.input.$valid">Email has been verified</span>
            <span ng-show="!myForm.input.$valid">Email is not valid. Please verify spelling is correct.</span></td>
        </tr>
        <tr>
            <td>Subject:</td>
            <td><input type="text" name="subject" ng-model="subject.text" required /></td>
            <td><span ng-show="myForm.subject.$error.required">Subject is required.</span></td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea name="message" ng-model="sendEmail" rows="4" cols="40" ng-minlength="4" ng-maxlength="255" required > Enter message here...</textarea></td>
            <td><span ng-show="myForm.message.$error.minlength">Message must be more than 4 characters.</span>
    <span ng-show="myForm.message.$error.maxlength">Message cannot exceed 255 characters.</span>
    <span ng-show="myForm.message.$error.required">Message required.</span></td>
        </tr>
    </table>
<!--
    <textarea rows="4" cols="50" name="comment" form="usrform">
Enter text here...</textarea>
-->

    <button ng-click="update(email.text, subject.text, sendEmail)" ng-disabled="myForm.$invalid">Send Email</button>
</form>
