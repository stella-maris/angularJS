<!doctype html>
<html>
<head>
    <title>Starting Angular</title>
</head>
<!-- The ng-app directive -->
<body ng-app='' ng-init="message='Hello world!'">
    Message: <input type="text" ng-model="message">
    <p ng-bind="message"></p>
    <p> {{message}}</p>
    <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
</body>
</html>
